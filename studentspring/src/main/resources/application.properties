spring.application.name=studentspring


# ✅ MySQL Connection Details
spring.datasource.url=jdbc:mysql://localhost:3306/hey?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.session.jdbc.initialize-schema=always

# ✅ JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ✅ Server Port (optional)
server.port=8080


# ✅ Timezone Configuration (optional)
spring.jpa.properties.hibernate.jdbc.time_zone=UTC


# ✅ Logging Level (optional but useful for debugging)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Enable debug logs for your package
logging.level.org.springframework.security=DEBUG
logging.level.com.studentspring=DEBUG

# Optional: enable Hibernate SQL logs
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE


